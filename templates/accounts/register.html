<body>
    <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static "styles/login.css" %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form method="post" action="/accounts/register/">
            {% csrf_token %}
            {% include "base/alert.html" %}
            <img class="mb-4" src="/static/images/logo.jpg" alt="" width="100">
            <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    
            <div class="form-floating my-2">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating my-2">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating my-2">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
                <label for="Password">Enter Password</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="form-control" id="conPassword" name="conpassword" placeholder="Confirm Password" required>
                <label for="conPassword">Confirm Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
            <div class="my-3" >Have account already!  <b><a href="/accounts/login">Login Now</a></b></div>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
</body>
</html>
