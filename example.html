<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Financial Information</h1>
    </header>

    <div class="container">
        <section id="salary">
            <h2>Salary Information</h2>
            <form id="salaryForm">
                <label for="salaryAmount">Monthly Salary:</label>
                <input type="number" id="salaryAmount" name="salaryAmount" required>

                <button type="submit">Submit Salary</button>
            </form>
        </section>

        <section id="expenses">
            <h2>Expenses Information</h2>
            <form id="expensesForm">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" name="expenseName" required>
                
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" id="expenseAmount" name="expenseAmount" required>

                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="goals">
            <h2>Goals Information</h2>
            <form id="goalsForm">
                <label for="goalName">Goal Name:</label>
                <input type="text" id="goalName" name="goalName" required>
                
                <label for="goalAmount">Goal Amount:</label>
                <input type="number" id="goalAmount" name="goalAmount" required>

                <label for="goalDeadline">Goal Deadline:</label>
                <input type="date" id="goalDeadline" name="goalDeadline" required>

                <button type="submit">Set Goal</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
